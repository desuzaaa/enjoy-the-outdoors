<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mountains</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <h1>Mountains</h1>

      <form id="mountainSelect" class="mb-2 d-flex">
        <label class="form-label" for="mountainDrop">Mountains</label>
        <select class="form-label" id="mountainDrop" onchange="displayMountain()">
          <option value="">Select...</option>
        </select>
      </form>

      <div class="card" style="width: 18rem">
        <img id="mountainImage" src= "images/Adams-StoryImage_2.jpg" class="card-img-top" alt="images" />
        <div class="card-body">
          <h5 id="mountainTitle" class="card-title">Mountain Name</h5>
          <h6 id="mountainElevation" class="card-text">Elevation</h6>
          <p id="mountainDescription" class="card-text">Mountain Description</p>
        </div>
      </div>

    </main>
    <script src="scripts/mountainData.js"></script>
    <script src="scripts/mountains.js"></script>
  </body>
</html>
