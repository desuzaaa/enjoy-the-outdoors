<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <h2>National Parks</h2>
      <div class="d-flex">
      <div id="stateDrop">
        <form class="mb-2">
          <label class="form-label" for="statesDropdown">States</label>
          <select class="form-label" id="statesDropdown" onchange="filterByState()">
            <option value="">Select...</option>
          </select>
        </form>
      </div>
      <div id="parkTypesDrop">
        <form class="mb-2">
          <label class="form-label" for="parkTypeDropdown">Park Type</label>
          <select class="form-label" id="parkTypeDropdown" onchange="filterByPark()">
            <option value="">Select...</option>
          </select>
        </form>
      </div>
      </div>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zipcode</th>
            <th>Phone</th>
            <th>Fax</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody id="parksTbody"></tbody>
      </table>
    </main>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/national-parks.js"></script>
  </body>
</html>
